# model-export.yaml
apiVersion: v1
kind: Pod
metadata:
  name: model-export
  annotations:
    gke-gcsfuse/volumes: "true"
spec:
  restartPolicy: Never
  containers:
  - name: export
    image: google/cloud-sdk:latest
    command:
    - bash
    - -c
    - |
      echo "Checking if exported model exists"
      ls -la /outputs/gemma3-melanoma/exported_model || mkdir -p /outputs/gemma3-melanoma/exported_model
      
      echo "Copying tuned model to GCS bucket..."
      gsutil -m cp -r /outputs/gemma3-melanoma/* gs://your-project-melanoma-dataset/tuned-models/
      
      echo "Verifying files in GCS..."
      gsutil ls -l gs://your-project-melanoma-dataset/tuned-models/
    env:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /credentials/service-account.json
    volumeMounts:
    - name: credentials
      mountPath: /credentials
    - name: model-storage
      mountPath: /outputs
  volumes:
  - name: credentials
    secret:
      secretName: gcp-credentials
  - name: model-storage
    persistentVolumeClaim:
      claimName: model-storage